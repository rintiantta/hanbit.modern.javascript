<!DOCTYPE html>
<html>
<head>
    <script>
        window.onload = function () {
            var header = document.getElementById('myHeader');
            header.addEventListener('click', function () {
                this.innerHTML += '+';
            });
        };
    </script>
</head>
<body>
    <h1 id="myHeader">Click</h1>
</body>
</html>
